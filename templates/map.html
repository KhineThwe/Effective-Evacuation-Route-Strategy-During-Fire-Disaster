<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meiktila Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static',filename='map.css') }}" />
  </head>
  <body>
    <main class="row">
      <div class="col-4">
        <div class="col-5">
          <select
            class="form-select"
            style="margin-left: 6px"
            id="quater"
            aria-label="Default select example"
          >
            <option selected>Select Quater</option>
            <option value="ThiriMinGular">ThiriMinGular</option>
            <option value="NanDawGone">NanDawGone</option>
            <option value="AungZayYar">AungZayYar</option>
            //Quater များထပ်ထည့်လျှင် ဤ select နေရာတွင်ထပ်ထည့်ရမည်ဖြစ်သည်။ 
          </select>
        </div>
        <div id="3fire"></div>
        <div id="detailCard" style="margin-left: 4px"></div>
        <div id="comparing" class="mt-3" style="margin-left: 4px"></div>
      </div>
      <div class="map-view col-8">
        <div id="map"></div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="{{ url_for('static',filename='map.js') }}"></script>
    <script src="{{ url_for('static',filename='action.js') }}"></script>
  </body>
</html>
